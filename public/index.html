<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Библиотека</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="brown lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Библиотека</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container search_input">
            <div class="row">
                <div class="input-field col s10">
                    <input id="search_books_input" type="text" class="validate">
                    <label for="search_books_input">Название книги</label>
                </div>
                <div class="input-field col s2"></div>
                <a class="waves-effect waves-red btn-flat" id="search_books_btn">Найти</a>
            </div>
        </div>

        <div class="section">
            <div class="col s12 books_collection"></div>
        </div>

    </div>


    <!--  Scripts-->
    <script src="//unpkg.com/navigo@6"></script>
    <script src="js/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
