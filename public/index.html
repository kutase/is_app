<!DOCTYPE html>
<html lang="en">

<base href="/">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Библиотека</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="brown lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Библиотека</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container search_input">
            <div class="row">
                <div class="input-field col s10">
                    <input id="search_books_input" type="text" class="validate">
                    <label for="search_books_input">Название книги</label>
                </div>
                <div class="input-field col s2"></div>
                <a class="waves-effect waves-red btn-flat" id="search_books_btn">Найти</a>
            </div>
        </div>

        <div class="section">
            <div class="col s12 books_collection"></div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m7 current_book"></div>
    </div>

    <div class="section" id="admin_order_page">
        <div class="container search_order_input">
            <div class="row">
                <div class="input-field col s10">
                    <input id="search_order_input_el" type="number" class="validate">
                    <label for="search_order_input_el">Номер заказа</label>
                </div>
                <div class="input-field col s2"></div>
                <a class="waves-effect waves-red btn-flat" id="get_order_btn">Найти</a>
            </div>
        </div>

        <div class="section">
            <div class="row">
                <div class="col s12 current_order"></div>
                <div class="col s12 nothing">Ничего не найдено</div>
            </div>
        </div>
    </div>

    <div id="modal_reserve_form" class="modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12 modal_reserve_form_form">
                    <h5>Заполните данные для резервирования</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate" required aria-required="true">
                            <label for="name">ФИО</label>
                            <span class="helper-text" data-error="Необходимо заполнить поле"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required aria-required="true">
                            <label for="email">Email</label>
                            <span class="helper-text" data-error="Необходимо заполнить поле"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select required="" aria-required="true">
                                <option value="" disabled selected>Выбрать количество дней</option>
                                <option value="7">7</option>
                                <option value="14">14</option>
                                <option value="28">28</option>
                                <option value="56">56</option>
                            </select>
                            <label>На сколько дней берется книга</label>
                            <span class="helper-text" data-error="Неправильный формат"></span>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 0;">
                        <button class="waves-effect waves-light btn send_reserve_form red" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal_show_order_id" class="modal">
        <div class="modal-content">
            <div class="row">
                <h5>Номер вашего заказа:</h5>

                <h3 id="modal_show_order_id_text"></h3>
            </div>
        </div>
    </div>

    <!--  Scripts-->
    <script src="//unpkg.com/navigo@6"></script>
    <script src="js/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
