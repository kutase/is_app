<!DOCTYPE html>
<html lang="en">

<base href="/">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Библиотека</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="brown lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Библиотека</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li>
                    <a href="#">Navbar Link</a>
                </li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container search_input">
            <div class="row">
                <div class="input-field col s10">
                    <input id="search_books_input" type="text" class="validate">
                    <label for="search_books_input">Название книги</label>
                </div>
                <div class="input-field col s2"></div>
                <a class="waves-effect waves-red btn-flat" id="search_books_btn">Найти</a>
            </div>
        </div>

        <div class="section">
            <div class="col s12 books_collection"></div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m7 current_book"></div>
    </div>

    <div id="modal_reserve_form" class="modal">
        <div class="modal-content">
            <div class="row">
                <form class="col s12 modal_reserve_form_form">
                    <h5>Заполните данные для резервирования</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate">
                            <label for="name">ФИО</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select>
                                <option value="" selected>Выбрать количество дней</option>
                                <option value="7">7</option>
                                <option value="14">14</option>
                                <option value="28">28</option>
                                <option value="56">56</option>
                            </select>
                            <label>На сколько дней берется книга</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="modal-close waves-effect waves-green btn-flat send_reserve_form" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- <div class="modal-footer">
            
            <a href="" >Отправить</a>
        </div> -->
    </div>

    <!--  Scripts-->
    <script src="//unpkg.com/navigo@6"></script>
    <script src="js/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.2/qs.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
